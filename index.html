<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <div class="row d-flex justify-content-center" id="team">

                </div>
            </div>
        </div>


        <div class="row d-flex justify-content-center">
            <div class="col-8">

                <form>
                    <h1>Add a new employee:</h1>
                    <div class="mb-3">
                        <label for="newName" class="form-label">Nome e cognome</label>
                        <input type="text" class="form-control" id="newName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="newRole" class="form-label">Ruolo</label>
                        <input type="text" class="form-control" id="newRole">
                    </div>
                    <div class="mb-3">
                        <label for="newUrl" class="form-label">Immetti l'url della foto del nuovo impiegato:</label>
                        <input type="text" class="form-control" id="newUrl">
                    </div>

                    <a type="submit" class="btn btn-primary" id="insertEmployee">Submit</a>
                </form>
            </div>
        </div>

    </div>





    <script src="./js/script.js"></script>
</body>

</html>
